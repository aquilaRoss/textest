name: Build LaTeX document (using Docker)

on:
  push:
    branches: [ "main" ]
  pull_request:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ImageMagick
        run: sudo apt update && sudo apt install -y imagemagick

      - name: Compile LaTeX - main
        uses: xu-cheng/latex-action@v3
        with:
          root_file: _Main.tex

      # If the previous step generated a missing_images.csv
      # Generate the Placeholders, rename the PDF and cleanup
      - name: Handle missing images and generate placeholders
        run: |
          if [ -f "missing_images.csv" ]; then
            echo "Missing images file found — generating placeholders."

            # Rename existing PDF
            mv _Main.pdf _Main_before_placeholders.pdf

            # Generate placeholder images
            while IFS=, read -r name width height filename; do
              convert -size "${width}x${height}" xc:white \
                -stroke black -fill none -draw "rectangle 0,0 $((width-1)),$((height-1))" \
                -gravity center -pointsize 24 -fill black -annotate 0 "$name" \
                "$filename"
            done < missing_images.csv

            # Delete the CSV
            rm missing_images.csv
          else
            echo "No missing images file found — skipping placeholder generation."
          fi

      # re-do it to pull in the placeholder images.
      - name: Compile LaTeX - main
        uses: xu-cheng/latex-action@v3
        with:
          root_file: _Main.tex

      - name: Compile LaTeX - Skills
        uses: xu-cheng/latex-action@v3
        with:
          root_file: Skills.tex

      - name: Compile LaTeX - Perks and Flaws
        uses: xu-cheng/latex-action@v3
        with:
          root_file: PerksAndFlaws.tex
        
      - name: Compile LaTeX - Link MRE
        uses: xu-cheng/latex-action@v3
        with:
          root_file: MRE/MRE_AnchorLink.tex
          work_in_root_file_dir: true
        
      - name: Compile LaTeX - Skill MRE
        uses: xu-cheng/latex-action@v3
        with:
          root_file: MRE/MRE_SkillTable.tex
          work_in_root_file_dir: true
        
      - name: Compile LaTeX - Perk MRE
        uses: xu-cheng/latex-action@v3
        with:
          root_file: MRE/MRE_Perk.tex
          work_in_root_file_dir: true

      - name: Generate placeholder image
        run: |
          cd MRE
          convert -size 400x300 xc:white \
                  -stroke black -fill none -draw "rectangle 0,0 399,299" \
                  -gravity center -pointsize 24 -fill black -annotate 0 "TEST" \
                  placeholder.png

######################################################################
      # Here we run it the first time
      - name: Compile LaTeX - Placeholder for Image MRE
        uses: xu-cheng/latex-action@v3
        with:
          root_file: MRE/MRE_PlaceholderImages.tex
          work_in_root_file_dir: true

      # If the previous step generated a MRE/missing_images.csv
      # Generate the Placeholders, rename the PDF and cleanup
      - name: Handle missing images and generate placeholders
        run: |
          if [ -f "MRE/missing_images.csv" ]; then
            echo "Missing images file found — generating placeholders."

            # Rename existing PDF
            mv MRE/MRE_PlaceholderImages.pdf MRE/MRE_PlaceholderImages_before_placeholders.pdf

            # Generate placeholder images
            cd MRE
            while IFS=, read -r name width height filename; do
              convert -size "${width}x${height}" xc:white \
                -stroke black -fill none -draw "rectangle 0,0 $((width-1)),$((height-1))" \
                -gravity center -pointsize 24 -fill black -annotate 0 "$name" \
                "$filename"
            done < missing_images.csv

            # Delete the CSV
            rm missing_images.csv
          else
            echo "No missing images file found — skipping placeholder generation."
          fi

      # Now we do it again, this is a waste of time if the images exist, but it doesnt take long
      - name: Compile LaTeX - Placeholder for Image MRE
        uses: xu-cheng/latex-action@v3
        with:
          root_file: MRE/MRE_PlaceholderImages.tex
          work_in_root_file_dir: true
######################################################################


      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdfs
          path: |
            *.pdf
            MRE/*.pdf
            *.png
            MRE/*.png

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: latex-logs
          path: |
            *.log
            MRE/*.log
            *.txt
            MRE/*.txt
            *.csv
            MRE/*.csv

      - name: Check for undefined references
        run: |
          echo "Searching for undefined LaTeX references in main.log..."
          if [ -f main.log ]; then
            echo "--------------------------------------------"
            awk '
              {
                if ($0 ~ /LaTeX Warning: Reference/) {
                  ref_line = $0
                  getline next_line
                  if (next_line ~ /undefined on input line/) {
                    ref_line = ref_line " " next_line
                  }
                  gsub(/  +/, " ", ref_line)
                  print ref_line
                }
              }
            ' main.log
            echo "--------------------------------------------"
          else
            echo "No main.log file found!"
          fi

