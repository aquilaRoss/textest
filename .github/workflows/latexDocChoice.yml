name: Build LaTeX PDF

on:
  workflow_dispatch:
    inputs:
      tex_file:
        description: "Select the LaTeX file to build"
        required: true
        type: choice
        options:
          - main.tex
          - poc/racemacro.tex
        default: main.tex

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set PDF filename
        run: |
          # Strip path and change .tex to .pdf
          PDF_FILE=$(basename "${{ github.event.inputs.tex_file }}" .tex).pdf
          echo "PDF_FILE=$PDF_FILE" >> $GITHUB_ENV

      - name: Show PDF filename
        run: echo "PDF will be saved as $PDF_FILE"

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: ${{ github.event.inputs.tex_file }}
          # Optional: you can specify output directory or extra arguments if needed

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: compiled-pdf
          path: ${{ env.PDF_FILE }}
